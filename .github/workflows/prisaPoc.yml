name: Selenium - POC de Prisa

on: [push]

jobs:
  Chrome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          
      - name: Run Selenium with Maven
        run: mvn -B package --file pom.xml -Dbrowser=chrome
        
      - name: Generate artifact for Pdf
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: report_pdf
          path: ./reports/pdf
          
      - name: Generate artifact for Json
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: report_json
          path: ./reports/json
          
      - name: Generate artifact for Html
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: report_html
          path: ./reports/html
          
      - name: Generate artifact for Spark
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: report_spark
          path: ./reports/spark

      #- name: Deploy report index to GitHub Page
        #uses: JamesIves/github-pages-deploy-action@4.1.5
        #with:
          #branch: gh-pages
          #folder: ./reports/spark

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Test marketplace action
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: ./allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 10


      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history


      - name: Post the link to the report
        if: always()
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'Test report'
          state: 'success'
          sha: ${{ github.event.pull_request.head.sha }}
          target_url: simple-elf.github.io/github-allure-history/${{ github.run_number }}
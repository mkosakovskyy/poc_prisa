#FolderName
#basefolder.name=reports/prisaReport_
#basefolder.datetimepattern=ddMMYY_HHmmss

#Extent Start
extent.reporter.spark.start=true
extent.reporter.pdf.start=true
extent.reporter.json.start=true
extent.reporter.html.start=true

#Extent Out
extent.reporter.html.out=extent-reports/html/extentIndex.html
extent.reporter.spark.out=extent-reports/spark/extentSpark.html
extent.reporter.json.out=extent-reports/json/extentJson.json
extent.reporter.pdf.out=extent-reports/pdf/extentPdf.pdf

#Base64
extent.reporter.spark.base64imagesrc=true

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
extent.reporter.spark.config=src/test/resources/extent-config.xml